<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="/js objetos y arrays/css/stilos.css">
    <script src="./js/clase2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container py-2">
        <p class="lead">Ingrese los datos del estudiante</p>
        <form>
            <input id="nombre" type="text" placeholder="Ingresa Nombre" class="form-control my-2">
            <input id="asignatura" type="text" placeholder="Ingresa Asignatura" class="form-control my-2">
            <input id="nota1" type="number" placeholder="Ingresa Nota 1" class="form-control my-2">
            <input id="nota2" type="number" placeholder="Ingresa Nota 2" class="form-control my-2">
            <input id="nota3" type="number" placeholder="Ingresa Nota 3" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
        </form>
    </div>
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Asignatura</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Nota Final</th>
                </tr>
            </thead>            
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
